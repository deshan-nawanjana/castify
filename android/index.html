<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="shortcut icon" href="/index.png" type="image/png">
  <!-- style -->
  <style>
    * {
      outline: none;
      -webkit-tap-highlight-color: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      user-select: none;
    }

    body {
      margin: 0px;
      gap: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #222;
      height: 100vh;
    }

    img {
      height: 220px;
    }

    button {
      font-weight: 500;
      font-size: 18px;
      padding: 0px 20px;
      border-radius: 12px;
      background-color: #197ee3;
      cursor: pointer;
      color: #FFFFFF;
      border: none;
      height: 50px;
    }
  </style>
  <!-- script -->
  <script>
    // method to download app
    function download() {
      // get apk path
      const path = "./build/app/outputs/flutter-apk/app-release.apk"
      // get time stamp
      const time = Date.now()
      // create anchor element
      const link = document.createElement("a")
      // configure attributes
      link.download = "Castify.apk"
      link.href = path + "?t=" + time
      // trigger download
      link.click()
    }
  </script>
  <!-- page title -->
  <title>Download Castify</title>
</head>
<body>
  <!-- logo -->
  <img src="/assets/images/logo-512.png" alt="Castify">
  <!-- download button -->
  <button onclick="download()" class="download">
    Download Castify
  </button>
</body>
</html>
